<!doctype html>
<html>

    <head>
        <title>owu! | Searching...</title>
        <meta name="description" content="owu = osu! + web | The unofficial web port of the popular rythm game 'osu!'">
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="style/picnic.min.css">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/font.css">
        <script src="scripts/launchgame.js"></script>
        <script src="scripts/downloader.js"></script>
        <script src="scripts/addbeatmaplist.js"></script>
        <script src="scripts/settings.js"></script>
        <script src="scripts/jsloader.js"></script>
        <script src="scripts/lib/localforage.min.js"></script>
    </head>
<body>
    <div class="game-area" id="game-area" hidden>
    </div>

    <div class="pause-menu" id="pause-menu" hidden>
        <div class="paused-title">paused</div>
        <div class="paused-desc">you're not gonna do what i think you're gonna do, are ya?</div>
        <div class="button-list">
            <div class="pausebutton continue" id="pausebtn-continue">
            <div class="inner">Continue</div>
            </div>
            <div class="pausebutton retry" id="pausebtn-retry">
            <div class="inner">Retry</div>
            </div>
            <div class="pausebutton quit" id="pausebtn-quit">
            <div class="inner">Quit</div>
            </div>
        </div>
    </div>

    <nav id="main-nav">
        <div class="nav-link">
            <a href="index.html" class="brand">owu!</a>
            <a href="new.html" class="pseudo button">Updated</a>
            <a href="hot.html" class="pseudo button">Popular</a>
            <a href="genre.html" class="pseudo button">All</a>
        </div>
        <div class="nav-search">
            <form action="search.html">
                <input type="text" id="inputtext" name="q" placeholder="Beatmap or SID" />
                <input type="image" class="search-button" src="research.svg">
            </form>
        </div>
        <div class="nav-tool">
            <a href="faq.html" class="pseudo button">FAQ</a>
            <a href="local.html" class="pseudo button">Favorites</a>
            <a href="settings.html" class="pseudo button">Settings</a>
            <a onclick="document.documentElement.requestFullscreen();" class="pseudo button">Enter Fullscreen</a>
        </div>
    </nav>

    <div class="main-page" id="main-page">
        <div class="main-content">
            <div class="beatmap-list" id="beatmap-list">
                <!-- to be filled in script -->
            </div>
            <div class="button" style="width:100%; margin-bottom: 10px;" id="btnmore">Load More</div>
            <!--Footer-->
            <div class="text"></div>
            <div class="text">Translation made by: <a href="https://github.com/user/BlaNKtext">BlaNK</a>.</div>
            <div class="text">Beatmap API made by: <a href="https://osu.sayobot.cn/"> Sayobot</a></div>
            <div class="text">Stable Release: v.1.1.0<a href="https://github.com/BlaNKtext/Owu-game"></a></div></div>
        <!-- <div class="side-panel"> to be activated in script </div> -->
        <div class="statuslines" id="statuslines">
            <div class="progress" id="script-progress">
                Scripts
                <div class="lds-dual-ring"></div>
            </div>
            <div class="progress" id="skin-progress">
                Skin
                <div class="lds-dual-ring"></div>
            </div>
            <div class="progress" id="sound-progress">
                Hitsounds
                <div class="lds-dual-ring"></div>
            </div>
        </div>
    </div>
    <script>
 let url = new URL(window.location.href);
            let keyword = url.searchParams.get("q");
            // remove quotes, trailing spaces and duplicate spaces
            keyword = keyword.split('"').join(' ').trim().replace(/ +/g, ' ');
            document.getElementById("inputtext").value = keyword;
            var cur = 0;
            if (keyword == parseInt(keyword, 10)) {
                // is sid
                addBeatmapSid(keyword);
            }
            else {
                // search keyword
                addBeatmapList("https://api.sayobot.cn/beatmaplist?0=20&1=0&2=4&3=" + keyword + "&5=1");
                cur = 20;
            }
            document.getElementById("btnmore").onclick = function() {
                if (typeof(window.list_endid) == "undefined") {
                    addBeatmapList("https://api.sayobot.cn/beatmaplist?0=20&1=" + cur + "&2=4&3=" + keyword + "&5=1");
                }
                else {
                    if (window.list_endid == 0)
                        document.getElementById("btnmore").innerText = "There's no more beatmaps ;-;";
                    else
                        addBeatmapList("https://api.sayobot.cn/beatmaplist?0=20&1=" + window.list_endid + "&2=4&3=" + keyword + "&5=1");
                }
                cur += 20;
            }
    </script>
</body>
</html>
